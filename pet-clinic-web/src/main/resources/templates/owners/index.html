<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of Owners</title>
</head>
<body>
    <h1 th:text="'List of Owners'">List of Owners..</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">Owner id</td>
        <td th:text="${owner.firstName}">first name</td>
        <td th:text="${owner.lastName}">last name</td>
    </tr>
</table>
</body>
</html>
